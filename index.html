<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="container " >
        <form action="./index.html" onsubmit="return printData() " class="needs-validation">
            <div class="form-row  ">
                <div class="form-group col-md-12 col-sm-12">
                    <h1>Customer Form</h1>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    <p id="firstnameid"></p>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <p id="lastnameid"></p>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4 col-sm-12">
                    <label for="birthday">Birth Date:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                    <p id="birthdayid"></p>
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label for="Phone No">Phone No :</label>
                    <input type="number" class="form-control" id="phoneNo" placeholder="Phone No">
                    <p id="phonenumberid"></p>
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label for="Email Address">Email Address :</label>
                    <input type="text" name="email" class="form-control" id="emailAddress" placeholder="Email Address">
                    <p id="emailaddressid"></p>
                </div>
            </div>
            <div class="form-group  col-md-12 col-sm-12">
                <label for="inputAddress">Address</label>
                <textarea class="form-control" id="inputAddress" placeholder="Address" rows="3"></textarea>
                <p id="inputaddressid"></p>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 col-sm-12">
                    <h1>Product</h1>
                </div>
                <div class="form-group text-right col-md-6 col-sm-12">
                    <button type="button" class="btn btn-primary btn-lg rounded-pill  border-primary "
                        onclick="addProduct()"><i class="bi bi-database-add"></i></button>
                </div>
            </div>
            <div class="form-row" id="form">
                <div class="form-group col-md-2 col-sm-12">
                    <label for="Product Name">Product Name:</label>
                    <input type="text" class="form-control" id="productName0" name="ProductName"
                        placeholder="Product Name">
                    <p id="productnameid0"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="Product Type">Product Type:</label>
                    <select class="custom-select" id="productType0">
                        <option selected disabled value="">Product Type</option>
                        <option value="Pants">Pants</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Shirts">Shirts</option>
                    </select>
                    <p id="producttypeid0"></p>
                </div>
                <div class="form-group col-md-1 col-sm-12">
                    <label for="Price">Price:</label>
                    <input type="number" class="form-control" id="productPrice0" placeholder="Price" onchange="finalprize()">
                    <p id="priceid0"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="Discount">Discount:</label>
                    <input type="number" class="form-control" id="Discount0" placeholder="Discount" onchange="finalprize()">
                    <p id="discountid0"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="Final Prize">Final Prize :</label>
                    <input type="number" class="form-control" id="FinalPrize0" placeholder="Final Prize" disabled>
                    <p id="finalprizeid0"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="Payment Status">Payment Status:</label>
                    <select class="custom-select" id="paymentStatus0">
                        <option selected disabled value="">Payment Status</option>
                        <option value="Initial Stage">Initial Stage</option>
                        <option value="Secondary Stage">Secondary Stage</option>
                        <option value="Final Stage">Final Stage</option>
                    </select>
                    <p id="statusid0"></p>
                </div>
            </div>
            <div class="form-row" id="form">
                <div class="form-group col-md-2 col-sm-12">
                    <input type="text" class="form-control" id="productName1" name="ProductName"
                        placeholder="Product Name">
                    <p id="productnameid1"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <select class="custom-select" id="productType1">
                        <option value="" selected disabled>Product Type</option>
                        <option value="Pants">Pants</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Shirts">Shirts</option>
                    </select>
                    <p id="producttypeid1"></p>
                </div>
                <div class="form-group col-md-1 col-sm-12">
                    <input type="number" class="form-control" id="productPrice1" placeholder="Price" onchange="finalprize()">
                    <p id="priceid1"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <input type="number" class="form-control" id="Discount1" placeholder="Discount" onchange="finalprize()">
                    <p id="discountid1"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <input type="number" class="form-control" id="FinalPrize1" placeholder="Final Prize" disabled>
                    <p id="finalprizeid1"></p>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <select class="custom-select" id="paymentStatus1">
                        <option value="" selected disabled>Payment Status</option>
                        <option value="Initial Stage">Initial Stage</option>
                        <option value="Secondary Stage">Secondary Stage</option>
                        <option value="Final Stage">Final Stage</option>
                    </select>
                    <p id="statusid1"></p>
                </div>

            </div>
            <div id="formparent">

            </div>
            <div class="form-group text-center col-sm-12">
                <button type="submit" class="btn btn-primary rounded-pill text-center  ">Submit</button>
            </div>
            <!-- <button type="submit" class="btn btn-primary rounded-pill text-center  "  >Submit</button> -->

        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
